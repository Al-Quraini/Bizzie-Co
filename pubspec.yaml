name: bizzie_co
description: business app

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  google_fonts: ^2.1.0
  uuid: ^3.0.5

dev_dependencies:
  auto_size_text: ^3.0.0
  cloud_firestore: ^3.1.0
  enum_to_string: ^2.0.1
  equatable: ^2.0.3
  expandable: ^5.0.1
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_messaging: ^11.1.0
  firebase_storage: ^10.1.0
  flutter_bloc: ^7.3.3
  flutter_lints: ^1.0.0
  flutter_local_notifications: ^9.1.4
  flutter_offline: ^2.0.0
  flutter_test:
    sdk: flutter
  geocoding: ^2.0.1
  geolocator: ^7.7.1
  google_sign_in: ^5.2.1
  image_picker: ^0.8.4+4
  mask_text_input_formatter: ^2.0.0
  mime_type: ^1.0.0
  provider: ^6.0.1
  qr_code_scanner: ^0.6.1
  qr_flutter: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # - assets/translations/
    # - assets/icons/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Raleway-VariableFont_wght.ttf
    - family: FiraCode
      fonts:
        - asset: assets/fonts/fire_code/FiraCode-Bold.ttf
    - family: CustomLogo
      fonts:
        - asset: assets/fonts/CustomLogo.ttf
